{% extends 'layout/_layout.html' %}

{% block css %}


{% endblock %}

{% block conent %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="/cmdb.html">首页</a></li>
        <li><a href="/base/server.html">资产列表</a></li>
        <li class="active">添加资产</li>
    </ol>
    <div style="padding: 5px 8px;">
        <form id="userlistform" method="POST"  enctype="multipart/form-data">
            <p>{{ form.as_p }}</p>
            <input id="list" type="submit"/>
        </form>
    </div>



{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/nb-list.js"></script>

    <script>
        $(function () {
            $.initMenu('#menu_server');
            bindcreateserver();
        });
        function bindcreateserver(){
            //console.log($('#userlistform').serialize());
            $('#list').click(function(){
                console.log($('#userlistform').serialize());
                var formData = $('#userlistform').serialize();
                $.ajax({
                        url: '/base/add-server.html',
                        type: 'POST',
                        dataType: 'json',
                        data: formData,
                        success : function(arg){
                            console.log(arg)
                        }
                })
            })
        };

    </script>
{% endblock %}
